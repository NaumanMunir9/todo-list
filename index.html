<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Charm&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>To-Do List</title>
    <style></style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
          <div class="alert text-capitalize feedback">
            write value for item
          </div>
          <!-- form -->
          <form id="itemForm" class="my-3">
            <h3 class="text-capitalize mb-4">to do list</h3>
            <div class="input-group">
              <input
                type="text"
                class="form-control text-capitalize"
                id="itemInput"
                placeholder="name..."
              />
              <div class="input-group-append">
                <button class="btn btn-green text-capitalize" type="submit">
                  add item
                </button>
              </div>
            </div>
          </form>
          <div class="item-container">
            <!-- end of form  -->
            <div class="item-list my-5">
              <!-- single item -->
              <!-- <div class="item my-3">
      <h5 class="item-name text-capitalize">laundry</h5>
      <div class="item-icons">
        <a href="#" class="complete-item mx-2 item-icon"><i class="far fa-check-circle"></i></a>
        <a href="#" class="edit-item mx-2 item-icon"><i class="far fa-edit"></i></a>
        <a href="#" class="delete-item item-icon"><i class="far fa-times-circle"></i></a>
      </div>

              <!-- end of single item -->
            </div>
            <button
              type="button"
              class="btn btn-green my-3 text-capitalize"
              id="clear-list"
            >
              clear items
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap.js and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- font awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <!-- script js -->
    <script src="js/app.js"></script>
  </body>
</html>
